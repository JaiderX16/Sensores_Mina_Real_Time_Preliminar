<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema Minero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }
        .user-form {
            background-color: #2c3034;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #343a40;
            border-color: #495057;
            color: #fff;
        }
        .form-control:focus {
            background-color: #343a40;
            border-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sistema de Monitoreo Minero</span>
            <div>
                <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="ajustes.html" class="btn btn-outline-light me-2">Ajustes</a>
                <a href="usuarios.html" class="btn btn-light me-2">Usuarios</a>
                <button onclick="logout()" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Usuarios</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="user-form">
                    <h3 class="mb-3">Crear Nuevo Usuario</h3>
                    <form onsubmit="createUser(event)">
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" name="nombre_usuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido_usuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="correo_electronico" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-control" name="rol" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cargo</label>
                            <input type="text" class="form-control" name="cargo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="user-form">
                    <h3 class="mb-3">Usuarios Existentes</h3>
                    <div id="errorMessage"></div>
                    <table id="userTable" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Cargo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and admin role
        if (!localStorage.getItem('userToken')) {
            window.location.href = 'index.html';
            throw new Error('No authentication token found');
        }

        if (localStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'dashboard.html';
            throw new Error('Unauthorized access');
        }

        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        // Remove the second loadUsers function (around line 428) and keep only this one at the beginning
        async function loadUsers() {
            try {
                const token = localStorage.getItem('userToken');
                if (!token) {
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch('https://apisensoresmina-production.up.railway.app/api/usuarios', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const users = await response.json();
                const tableBody = document.querySelector('#userTable tbody');
                
                if (!tableBody) {
                    throw new Error('Table body element not found');
                }

                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.nombre_usuario || ''}</td>
                        <td>${user.apellido_usuario || ''}</td>
                        <td>${user.correo_electronico || ''}</td>
                        <td>${user.rol || ''}</td>
                        <td>${user.cargo || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick='openEditModal(${JSON.stringify(user).replace(/'/g, "&#39;")})'>Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('errorMessage');
                if (errorDiv) {
                    errorDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Error al cargar usuarios: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Add this function to save user edits
        async function saveUserEdit() {
            const userId = document.getElementById('editUserId').value;
            const data = {
                nombre_usuario: document.getElementById('editNombreUsuario').value,
                apellido_usuario: document.getElementById('editApellidoUsuario').value,
                correo_electronico: document.getElementById('editCorreoElectronico').value,
                rol: document.getElementById('editRol').value,
                cargo: document.getElementById('editCargo').value
            };

            try {
                const token = localStorage.getItem('userToken');
                const response = await fetch(`https://apisensoresmina-production.up.railway.app/api/usuarios/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                    modal.hide();
                    alert('Usuario actualizado correctamente');
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error al actualizar usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar usuario');
            }
        }

        // Add function to open edit modal
        function openEditModal(user) {
            try {
                // Sanitizar el objeto usuario para el JSON
                const safeUser = {
                    id: user.id,
                    nombre_usuario: user.nombre_usuario || '',
                    apellido_usuario: user.apellido_usuario || '',
                    correo_electronico: user.correo_electronico || '',
                    rol: user.rol || 'user',
                    cargo: user.cargo || ''
                };

                document.getElementById('editUserId').value = safeUser.id;
                document.getElementById('editNombreUsuario').value = safeUser.nombre_usuario;
                document.getElementById('editApellidoUsuario').value = safeUser.apellido_usuario;
                document.getElementById('editCorreoElectronico').value = safeUser.correo_electronico;
                document.getElementById('editRol').value = safeUser.rol;
                document.getElementById('editCargo').value = safeUser.cargo;
                
                const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                modal.show();
            } catch (error) {
                console.error('Error al abrir el modal:', error);
                alert('Error al abrir el formulario de edición');
            }
        }

        // Update WebSocket URL and error handling
        function connectWebSocket() {
            try {
                // Cambia la URL del WebSocket a la correcta o comenta esta funcionalidad si no es necesaria
                const ws = new WebSocket('wss://apisensoresmina-production.up.railway.app');
                
                ws.onopen = () => {
                    console.log('WebSocket Connected');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('WebSocket message received:', data);
                        loadUsers(); // Reload users when receiving updates
                    } catch (error) {
                        console.error('Error processing WebSocket message:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    setTimeout(connectWebSocket, 5000);
                };

                return ws;
            } catch (error) {
                console.error('Error al crear WebSocket:', error);
                // Reduce el tiempo de reconexión a 10 segundos
                setTimeout(connectWebSocket, 10000);
            }
        }

        // Update createUser function URL
        async function createUser(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                nombre_usuario: form.nombre_usuario.value,
                apellido_usuario: form.apellido_usuario.value,
                correo_electronico: form.correo_electronico.value,
                contrasena: form.contrasena.value,
                rol: form.rol.value,
                cargo: form.cargo.value
            };
        
            try {
                const token = localStorage.getItem('userToken');
                if (!token) {
                    alert('Sesión expirada. Por favor, inicie sesión nuevamente.');
                    window.location.href = 'index.html';
                    return;
                }
        
                const response = await fetch('https://apisensoresmina-production.up.railway.app/api/usuarios', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    mode: 'cors'  // Añadido el modo CORS
                });
        
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al crear usuario');
                }

                const result = await response.json();
                alert('Usuario creado correctamente');
                form.reset();
                loadUsers(); // Agregado para actualizar la lista inmediatamente
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al crear usuario');
            }
        }

        // Remove the old editUser function completely
        // Delete the entire editUser function that uses prompts

        // Update deleteUser function URL
        async function deleteUser(id) {
            if (!confirm('¿Está seguro de eliminar este usuario?')) return;

            try {
                const token = localStorage.getItem('userToken');
                if (!token) {
                    alert('Sesión expirada. Por favor, inicie sesión nuevamente.');
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`https://apisensoresmina-production.up.railway.app/api/usuarios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al eliminar usuario');
                }

                const result = await response.json();
                alert(result.message || 'Usuario eliminado correctamente');
                // No need to call loadUsers() as WebSocket will handle the update
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al eliminar usuario');
            }
        }

        // Remove the duplicate loadUsers and connectWebSocket functions at the bottom of the file
        // Keep only the first versions of these functions

        // Initialize WebSocket and load users when page loads
        // Comenta esta línea si no necesitas WebSocket por ahora
        // connectWebSocket();
        loadUsers();
    </script>

    <!-- Add this in the head section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add this before the closing body tag -->
    <!-- Update the modal styles -->
    <style>
        /* Add this to your existing styles */
        .modal-content {
            background-color: #2c3034;
            color: #fff;
        }
        .modal-header {
            border-bottom-color: #373b3e;
        }
        .modal-footer {
            border-top-color: #373b3e;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="editNombreUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellidoUsuario" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="editCorreoElectronico" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-control" id="editRol" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="editCargo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveUserEdit()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
